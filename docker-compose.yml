version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: article-system
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=${PORT:-3000}
      - DATABASE_URL=${DATABASE_URL:-file:./prisma/database.db}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    volumes:
      - ./prisma:/app/prisma
      - ./node_modules:/app/node_modules
    restart: unless-stopped
    networks:
      - article-network

networks:
  article-network:
    driver: bridge

